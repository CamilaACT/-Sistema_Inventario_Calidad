name: Deploy static HTML from Java to Pages

on:
  push:
    branches:
      - main
      - release
      - develop
      - feature/**
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Compila y genera el HTML est√°tico
      - name: Compile and generate HTML
        run: | 
          mvn compile
          mvn exec:java -Dexec.mainClass="sistema.inventario.Main"
          mkdir -p output

      # Ejecuta Checkstyle y copia su reporte al directorio de salida
      - name: Run Checkstyle and copy report
        run: |
          mvn checkstyle:checkstyle
          cp -r target/site/* output/

      # Ejecuta Jacoco para cobertura de pruebas y copia su reporte
      - name: Run Jacoco and copy report
        run: |
          mvn test jacoco:report
          cp -r target/site/jacoco* output/ || true

      # Ejecuta PMD y copia su reporte
      - name: Run PMD and copy report
        run: |
          mvn pmd:pmd
          cp -r target/site/pmd* output/ || true

      # Configura GitHub Pages
      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release'
        uses: actions/configure-pages@v5

      # Sube el artefacto a GitHub Pages solo en ramas main o release
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4